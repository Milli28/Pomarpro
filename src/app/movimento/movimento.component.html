<app-menu></app-menu>
<div class="pagina">
  <header>
    <h1>Movimentos</h1>
  </header>
  <form [formGroup]="formulario">
    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Produto</mat-label>
        <input matInput formControlName="produto"/>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" class="grande">
        <mat-label>Quantidade</mat-label>
        <input matInput formControlName="quantidade"/>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" class="grande">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipo"/>
      </mat-form-field>
      <div class="controles">
        <button mat-raised-button color="accent" [disabled]="formulario.enabled" (click)="onIncluir()">Incluir</button>
        <button mat-raised-button color="accent" [disabled]="formulario.invalid" (click)="onSalvar()">Salvar</button>
        <button mat-raised-button color="accent" [disabled]="formulario.disabled" (click)="onCancelar()">Cancelar</button>
    </div>
  <form>
<div>
  <div class="relatorio">
    <h2>Movimentos cadastrados</h2>
    <table>
     <tr>
       <th>Ação</th>
       <th>Dt Movimento</th>
       <th>Produto</th>
       <th>Quantidade</th>
       <th>Tipo</th>
     </tr>
     <tr *ngFor="let movimento of relatorio">
       <td><button>Excluir</button></td>
       <td>{{movimento.dt_moviment}}</td>
       <td>{{movimento.ds_produto}}</td>
       <td>{{movimento.quantidade}}</td>
       <td>{{movimento.ds_tipo}}</td>
     </tr>
    </table>
 </div>
</div>
  
<img class="imagem" src="assets/img/tangerina.png">
