<app-menu></app-menu>
<div class="pagina">
  <header>
    <h1>Colheitas</h1>
  </header>
  <form [formGroup]="formulario">
    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Quantidade</mat-label>
        <input matInput formControlName="quantidade"/>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Data de Colheita</mat-label>
        <input matInput formControlName="dt_colheita"/>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" class="grande">
        <mat-label>Árvore</mat-label>
        <input matInput formControlName="arvore"/>
      </mat-form-field>
      <mat-checkbox formControlName="defensivo">Defensivo</mat-checkbox>
      <mat-checkbox formControlName="fertilizante">Fertilizante</mat-checkbox>

      <mat-form-field appearance="outline" color="accent" class="grande">
        <mat-label>Data da Colheita</mat-label>
        <input matInput [matDatepicker]="colheita" formControlName="colheita">
        <mat-datepicker-toggle matIconSuffix [for]="colheita"></mat-datepicker-toggle>
        <mat-datepicker #colheita></mat-datepicker>
      </mat-form-field>
      <div class="controles">
        <button mat-raised-button color="accent" [disabled]="formulario.enabled" (click)="onIncluir()">Incluir</button>
        <button mat-raised-button color="accent" [disabled]="formulario.invalid" (click)="onSalvar()">Salvar</button>
        <button mat-raised-button color="accent" [disabled]="formulario.disabled" (click)="onCancelar()">Cancelar</button>
    </div>
  <form>
<div>
  <div class="relatorio">
    <h2>Colheitas cadastradas</h2>
    <table>
     <tr>
       <th>Ação</th>
       <th>Quantidade</th>
       <th>Data de Colheita</th>
       <th>Árvore</th>
     </tr>
     <tr *ngFor="let colheita of relatorio">
       <td><button>Excluir</button></td>
       <td>{{colheita.quantidade}}</td>
       <td>{{colheita.dt_colheita}}</td>
       <td>{{colheita.arvore}}</td>
     </tr>
    </table>
 </div>
</div>
  
<img class="imagem" src="assets/img/tangerina.png">
